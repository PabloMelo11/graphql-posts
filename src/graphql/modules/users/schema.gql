type User {
  _id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  email: String
  password: String
  active: Boolean!
  avatar: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  active: Boolean!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(id: ID!, data: UserInput): User!
  deleteUser(id: ID!): Boolean
  uploadAvatar(file: Upload!): User!
}

type Subscription {
  userAdded: User!
}
